experiences:
  title: Experiences
  info:
    - role: Data Engineer
      time: 2022/08 - Present
      company: LY Corporation (ex-Line), Tokyo, Japan
      details: |
        **Data Platform Reliability Team: FinOps Product for Big Data Platform**
        - Built and launched a comprehensive FinOps product for the big data platform, designed to accurately allocate costs of storage, Kubernetes, computing, Kafka Ingestion and infra servers to individual users and departments.
        - Served as Product Manager, Scum Master and Engineer, overseeing the entire product lifecycle from ideation to deployment. Captured requirements from diverse stakeholders, ensuring the FinOps product met the financial and operational needs of different departments.
        - Identified underutilized resources, notified users, and successfully reduced operational costs by 200 million yen.
        - Guided the organization’s FY25 budget creation and supported the procurement of hardware based on data-driven insights.
        - Enabled data-driven financial decision-making, leading to optimized resource utilization and cost savings across the organization. Fostered cross-functional collaboration, ensuring smooth communication between engineering, finance, and business teams.     
        
        **Data Product Management Team: Enterprise Data Management and Utilization Strategy**
        - Designed and implemented a centralized data mart for cross-service analysis, encompassing LINE messages, LINE Shopping, LINE Gifts, LINE Games, etc. 
        - Provided RFM (Recency, Frequency, Monetary) information and interest-based behavioral segmentation, enabling service departments to perform cross-analyses with aggregated data from other services. This significantly benefited and speeded up marketing decisions by providing a comprehensive view without the need for additional analysis for 10+ departments.
        - Formulated and executed a company-wide data utilization strategy, enhancing data access and compliance with information security and privacy policies.
        - Managed application processes for data access, facilitating effective communication and collaboration with stakeholders across various departments, including marketing, engineers, Ads data scientists, and data governance teams.
        - Defined KPIs and decomposed metrics to align with business objectives, enabling precise use segementation, user behavior tracking such as monthly active users, user ad click rate, pushed block rate, blocking rate, retention rate, etc.
        - Designed and implemented Tableau dashboards to derive actionable insights, influenceing and accelerating strategic decision in marketing development. 
        
        **Batch Pipeline Team: Codeless ETL Tool Development**
        - Implement and maintain the internal codeless ETL tool based on Apache Airflow, enabling simplified user experiences through configuration YAML files and SQL scripts for automatic DAG generation. This innovation significantly reduced technical barriers for non-engineering users, enhancing productivity across 75 service accounts.
        - Managed over 3.7k tasks on the platform, streamlining data processing and integration workflows within the company.
        
    - role: Business Intelligence Developer
      time: 2022/01 - 2022/07
      company: Ubisoft, Montreal, Canada
      details: |
        Worked on the design, development, and maintenance of the enterprise Data Warehouse on Snowflake, facilitating internal reporting and analysis for various domains including Finance, Sales, Production, and Procurement. Involved enhancing data integration and architectural solutions to support comprehensive analytics.
        - Conducted impact analysis, participated in the data modeling process, and performed ETL and database performance analyses. Played a key role in identifying and enforcing technical best practices and coding standards within agile teams.
        - Successfully migrated over 200 tables and stored procedures from Teradata to Snowflake, streamlining data management and operational efficiency.
        - Facilitated data integration from diverse source systems (HDFS, AWS, Teradata, Mysql) and external sources like Unity API into Snowflake, enhancing data availability and decision-making capabilities.
        - Supported Data Analysts in providing comprehensive reporting solutions. Notably, developed and implemented a data solution that aggregated and visualized information on the company’s devices (PCs, GPUs, memory, etc.) and software licenses. This initiative enabled the visualization of IT operation usage and costs, assisting the IT department in monitoring resources and achieving a 10% cost reduction.

    - role: BI & Analyst Developer
      time: 2019/07 - 2021/12
      company: Global Excel Management Inc, Sherbrooke, Canada
      details: |
        - Orchestrated the designing, developing, and debugging of new or existing ETL pipe line & Reporting process to monitor daily bill, claim and payment transactions activities.
        - Worked on SSIS and Azure Data Factory to integrate data of both on-prem and cloud and applied transformations rules to load to Landing Zone.
        - Designed and implemented a data schedule and time-code data from the different entities as well as processing the data to provide a unified view of the platform.
        - Built the OLAP cube on SSAS for dimensional modeling projects and upstream Power BI dashboard and Cognos reporting architecture.
        - Collaborated with Product/Finance/Business teams to improve and maintain data quality and performance of Business Activity Monitoring jobs.
        - Worked with stakeholders to understand business processes and translate them into functional and non-functional specifications for BI solutions.
        - Strong connections with DevOps and Development teams to provide deployment, version control, QA & Production support for live applications.

    - role: Creative Strategist
      time: 2015/09 - 2016/09
      company: Pico TBA Creative Network, Beijing, China
      details: |
        - Developed concepts and templates for creative deliverables, including digital media, events, exhibition and brand presentations for IT and car enterprises.

