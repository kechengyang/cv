career-profile:
  title: Career Profile
  summary: |
    A Big Data Engineer and BI Engineer with over 6 years of experience in Japan and Canada, specializing in ETL pipeline construction, DWH/Data Mart development, Data Platform architecture and BI reporting. Skilled in translating complex business needs into scalable data solutions and providing decision-makers with actionable insights A to Z. Adept at data governance, data product lifecycle management, and stakeholder engagement, with a strong focus on aligning data strategies with business goals. 
