career-profile:
  title: Career Profile
  summary: |
    A Big Data Engineer and BI Developer with over 6 years of experience in China and Canada, specializing in ETL pipeline construction, DWH/Data Mart development, and Data Platform architecture. Skilled in translating complex business needs into scalable data solutions and providing decision-makers with actionable insights through BI reporting. Demonstrated ability to navigate dynamic project landscapes, ensuring data strategies align with business goals.
